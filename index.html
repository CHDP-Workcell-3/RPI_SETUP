<html>
    <head>
        <script type='text/javascript' src="{{ url_for('static', filename='socket.io.js') }}"></script>
        <script>
            // const socket = io.connect('http://localhost:9000/');
            // const socket = io.connect('http://128.173.76.190:9000/');
            // const socket = io.connect('http://172.20.10.4:9000/');
            const socket = io.connect('http://10.0.1.4:9000/');

            // Show a message when we're connected to the server
            socket.on('connect', () => console.log('We\'re connected!'));

            function hey() {
                socket.emit('hello', {
                    'data': 'Hello Peter!'
                });
            }
            
            function makeElem(data) {
                //Create the element using the createElement method.
                var myDiv =  document.getElementById('data'); //document.createElement("div");
                
                //Add your content to the DIV
                myDiv.innerHTML = data;
                
                //Finally, append the element to the HTML body
                // document.body.appendChild(myDiv);
            
            }
            
            socket.on('write_back', () => console.log('We go it!'));
            
            socket.on('update', (data) => makeElem(data));
            
        </script>
    </head>
    <body>
        <button onclick="hey()">Hello</button>
        <div id='data'>Placeholder</div>
    </body>
</html>
